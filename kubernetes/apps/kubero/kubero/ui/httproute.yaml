---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubero-ui
spec:
  hostnames: ["kubero.${SECRET_DOMAIN}"]
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: kubero-ui
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
