---
# Bridge HTTPRoute to forward Kubero app traffic to nginx-ingress
# This allows Kubero apps (which create Ingress resources) to be accessible
# through the Cloudflare tunnel via envoy-external gateway
#
# Kubero apps should use hostnames like: myapp.apps.parke.dev
# Configure this in Kubero pipeline settings
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx-ingress-bridge
spec:
  hostnames:
    # Wildcard for all Kubero apps - apps should use *.apps.parke.dev pattern
    - "*.apps.parke.dev"
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: ingress-nginx-controller
          namespace: ingress-nginx
          port: 443
